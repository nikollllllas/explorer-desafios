<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="screen-one">
        <div class="text-wrapper">
          <h1>Jogo da Adivinhação</h1>
          <p>Adivinhe o número entre 0 e 10</p>
          <p id="wrong-attempts"></p>
        </div>
        <form>
          <input id="input-number" type="number">
          <button id="button-try">Tentar</button>
        </form>
      </div>
      <div class="screen-two hide">
        <h2 id="attempts"></h2>
        <button id="button-reset">Jogar novamente</button>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
