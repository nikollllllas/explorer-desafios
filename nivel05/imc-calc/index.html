<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <main>
        <h1>Calculadora de IMC</h1>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="name-wrapper">
                        <div class="input-wrapper">
                            <label for="id-weight">Peso (kg)</label>
                            <input type="number" id="id-weight" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="id-height">Altura (m)</label>
                            <input type="number" id="id-height" required/>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <button>Calcular IMC <img src="./assets/arrow.svg" alt=""></button>
    </main>
</body>
</html>
