<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="alert-error">
        Digite somente números
    </div>
    <main>
        <h1>Calculadora de IMC</h1>
        <form>
            <div class="fieldset-wrapper">
                <div class="name-wrapper">
                    <div class="input-wrapper">
                        <label for="id-weight">Peso (kg)</label>
                        <input id="id-weight" placeholder="60" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="id-height">Altura (cm)</label>
                        <input id="id-height" placeholder="165" required/>
                    </div>
                </div>
            </div>
            <button type="submit">Calcular IMC <img src="./assets/arrow.svg" alt=""></button>
        </form>
    </main>
    
    <div class="modal-bg">
        <div class="modal-wrapper">
            <div class="modal-card">
                <button id="close-button"><img src="./assets/close.svg" alt=""></button>
                <h2 id="imc-result">Seu IMC é de ...</h2>
            </div>
        </div>
    </div>
</body>
</html>
