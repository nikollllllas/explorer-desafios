<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav - Os seus favoritos do Github!</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="">
            <div>
                <label class="sr-only" for="input-user">Digite o usuário do Github que deseja favoritar</label>
                <input type="text" name="user" id="input-user" placeholder="Usuário do GitHub">
                <button type="submit">
                    <img src="./assets/star.svg" alt="">
                    FAVORITAR
                </button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="" alt="">
                        <a href="" target="_blank">
                            <p>Nome</p>
                            <span>username</span>
                        </a>
                    </td>
                    <td class="repositories">Repositorios<td>
                    <td class="followers">Seguidores</td>
                    <td>Remover</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
