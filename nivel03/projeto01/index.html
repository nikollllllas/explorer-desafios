<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You - Seus eventos!</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="submit-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="id-event-title">
                Título do evento <span>(mínimo 8 caracteres)</span>
              </label>
              <input
                type="text"
                name="event-title"
                id="id-event-title"
                required
                minlength="8"
              />
            </div>
            <div class="input-wrapper">
              <label for="id-event-url">
                Link do evento <span>(comece com https://)</span>
              </label>
              <input type="url" name="event-url" id="id-event-url" required />
            </div>
            <div class="input-wrapper">
              <label for="id-event-contact">
                Whatsapp para contato
                <span>(somente números, incluir ddd)</span>
              </label>
              <input
                type="number"
                name="event-contact"
                id="id-event-contact"
                minlength="11"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="id-event-extra"> Informações extras </label>
              <textarea
                name="event-extra"
                id="id-event-extra"
                cols="30"
                rows="10"
              >
              </textarea>
            </div>
            <div class="input-wrapper">
              <label for="id-event-type"> Categoria </label>
              <select name="event-type" id="id-event-type" required>
                <option value="null">Tipo do Evento</option>
                <option value="Casamento">Casamento</option>
                <option value="Baile de Formatura">Baile de Formatura</option>
                <option value="Festa de Família">Festa de Família</option>
                <option value="Bodas de Casamento">Bodas de Casamento</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="id-event-adm-email">
                E-mail do admnistrador <span>(digite um email válido)</span>
              </label>
              <input
                type="email"
                name="event-adm-email"
                id="id-event-adm-email"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="id-event-guest-password">
                Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span>
              </label>
              <input
                type="password"
                name="event-guest-password"
                id="id-event-guest-password"
                required
              />
            </div>
            <div class="checkbox-wrapper">
              <input
                type="checkbox"
                name="event-privacity"
                id="id-event-privacity"
              />
              <label for="id-event-privacity"> Evento privado </label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
            <div class="date-time-wrapper">
              <div class="input-wrapper">
                <label for="id-event-date"> Data </label>
                <input
                  type="date"
                  name="event-date"
                  id="id-event-date"
                  required
                />
              </div>
              <div class="input-wrapper">
                <label for="id-event-start"> Ínicio: </label>
                <input
                  type="time"
                  name="event-start"
                  id="id-event-start"
                  required
                />
              </div>
              <div class="input-wrapper">
                <label for="id-event-end" required> Término: </label>
                <input type="time" name="event-end" id="id-event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer class="form-buttons">
        <input type="submit" form="submit-form" value="Salvar evento" />
      </footer>
    </div>
  </body>
</html>
