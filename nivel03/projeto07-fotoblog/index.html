<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="page">
        <header class="container">
            <nav>
                <img
                    src="./assets/camera.svg"
                    alt="Logomarca, uma câmera">
                <ul>
                    <li>Home</li>
                    <li>Galeria</li>
                </ul>
            </nav>
            <form
                >
                <div class="input-wrapper">
                    <label
                        for="idsearch">
                        Pesquise por imagens e coleções
                    </label>
                    <input 
                        id="idsearch"
                        type="text"
                        placeholder="Pesquise por imagens e coleções">
                </div>
            </form>
            <img
                id="avatar"
                src="https://randomuser.me/api/portraits/lego/8.jpg" 
                alt="Retrato de um lego, o usuário.">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section class="gallery">
                    <figure class="item">
                        <img 
                            src="https://source.unsplash.com/random?a=1"
                            alt="">
                        <figcaption class="details">
                            <h2>Workspace Elétrica</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 600ms;">
                        <img 
                            src="https://source.unsplash.com/random?a=2"
                            alt="">
                        <figcaption class="details">
                            <h2>Dark and Red</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 800ms;">
                        <img 
                            src="https://source.unsplash.com/random?a=3"
                            alt="">
                        <figcaption class="details">
                            <h2>Organização e Grids</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1000ms;">
                        <img 
                            src="https://source.unsplash.com/random?b=1"
                            alt="">
                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1200ms;">
                        <img 
                            src="https://source.unsplash.com/random?b=2"
                            alt="">
                        <figcaption class="details">
                            <h2>Setup de Escritor</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1400ms;">
                        <img 
                            src="https://source.unsplash.com/random?b=3"
                            alt="">
                        <figcaption class="details">
                            <h2>Ergonomia e Cores</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1600ms;">
                        <img 
                            src="https://source.unsplash.com/random?c=1"
                            alt="">
                        <figcaption class="details">
                            <h2>Show de Luzes</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1800ms;">
                        <img 
                            src="https://source.unsplash.com/random?c=2"
                            alt="">
                        <figcaption class="details">
                            <h2>Deep Purple</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 2000ms;">
                        <img 
                            src="https://source.unsplash.com/random?c=3"
                            alt="">
                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
